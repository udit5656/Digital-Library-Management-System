{%extends 'librarian/base.html'%}

{%block title%}
    Librarian Home Page
{%endblock title%}
{%block content%}
    {%for book_issue_request in book_issue_requests%}
        <form method="post" action="">
            {%csrf_token%}
            {{book_issue_request.user.username}}
            {{book_issue_request.book.title}}
            {{form}}
            <input type="submit" name="check_code" value="{{book_issue_request.pk}}" class="btn btn-primary">
        </form>
    {%endfor%}
{%endblock%}

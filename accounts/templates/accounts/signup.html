{%extends 'accounts/base.html'%}

{% load crispy_forms_tags %}
{%block title%}
    SignUp
{%endblock title%}
{%block content%}
<form method="post" action="{%url 'accounts:signup'%}" enctype="multipart/form-data">

    {{user_form|crispy}}

</form>
{%endblock%}
